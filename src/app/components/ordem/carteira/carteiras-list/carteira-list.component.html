<div class="surface-section mt-4">
  <div class="font-medium text-3xl text-900 mb-3">

    <div class="flex">
      Carteiras
      <span class="p-input-icon-left ml-auto">
          <button pButton pRipple icon="pi pi-plus" class="p-button-info custom-button-sm"
             (click)="adicionar()">
          </button>
      </span>
    </div>
  </div>

  <ul class="list-none p-0 m-0">

    <li *ngFor="let item of list"

      class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap">
      <div class="text-500 w-6 md:w-2 font-medium"
          title="{{ item.nomeCarteira }}">
          <!-- (click)="router outlet para a carteira"> -->
          <a [routerLink]="['/carteiras', item._id, item.nomeCarteira]">
              {{ item.nomeCarteira }}
          </a>
      </div>

      <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1">

      </div>

      <div class="w-6 md:w-2 flex justify-content-end">

      </div>

    </li>


  </ul>
</div>

<p-dialog [(visible)]="displayCarteira"  [style]="{width: '35rem'}" [modal]="true" [showHeader]="false">
  <app-carteira-form *ngIf="displayCarteira" [obj]="selectedCarteira" (event)="closeDialog($event)"></app-carteira-form>
  <ng-template pTemplate="footer">
      //buttons
  </ng-template>
</p-dialog>
